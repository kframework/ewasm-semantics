[root]
k: #createContract CONTRACT_ADDR:Int ( module #wrc20Body )
exports: .Map => _
callData: .Bytes
accounts: ACCOUNTS
storage: _
nextModuleIdx: _ => _
nextFreshIdx: _ => _
ensures:
requires:

[nop]
+k: => .
statusCode: _ => _

[balance]
+k: ~> #invokeContract ACCTFROM:Int CONTRACT_ADDR:Int CALLDATA:Int => .
statusCode: _ => EVMC_SUCCESS
storage: ... OWNER |-> BAL:Int ...
requires: andBool 0 <=Int OWNER     andBool OWNER     <Int (2 ^Int 160)
    andBool 0 <=Int BAL       andBool BAL       <Int (2 ^Int 256)
